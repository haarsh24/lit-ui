<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIT UI | Components</title>
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./components-style.css" />
  </head>
  <body>
    <div class="body">
      <header class="header">
        <div class="title">
          <h2>
            <a href="../Front-page/index.html"> LIT UI</a>
          </h2>
        </div>
        <div class="nav">
          <a href="https://github.com/haarsh24/lit-ui">
            <span>GitHub</span> <i class="fa fa-github fa-2x"></i>
          </a>
        </div>
      </header>
      <div class="components">
        <aside class="drawer">
          <div class="items">
            <div class="item">
              <label for="Inbox" class="item-text">Cards</label>
            </div>
            <div class="item">
              <label for="start" class="item-text">Badges</label>
            </div>
            <div class="item">
              <label for="mail" class="item-text">Avatar</label>
            </div>
            <div class="item">
              <label for="draft" class="item-text">Button</label>
            </div>

            <div class="item">
              <label for="bookmark" class="item-text">Lists</label>
            </div>
            <div class="item">
              <label for="bookmark" class="item-text">Images</label>
            </div>

            <div class="item">
              <label for="bookmark" class="item-text">Alert</label>
            </div>

            <div class="item">
              <label for="settings" class="item-text">Snackbar</label>
            </div>

            <div class="item">
              <label for="bookmark" class="item-text">Modal</label>
            </div>

            <div class="item">
              <label for="bookmark" class="item-text">Navigation</label>
            </div>
          </div>
        </aside>
        <div class="components-items">
          
          <div class="buttons">
            <div class="heading btn-heading">Primary & Secondary Button</div>
            <div class="btns">
              <div class="btn-basic">
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-secondary">Secondary</button>
              </div>
              <div class="btn-code code">
                <iframe
                  src="https://carbon.now.sh/embed?bg=rgba%28138%2C43%2C226%2C1%29&t=night-owl&wt=none&l=htmlmixed&width=621&ds=true&dsyoff=0px&dsblur=33px&wc=true&wa=true&pv=50px&ph=59px&ln=false&fl=1&fm=ReadexPro-Regular&fs=13px&lh=145%25&si=false&es=2x&wm=false&code=%253Cbutton%2520class%253D%2522btn%2520btn-primary%2522%253EPrimary%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-secondary%2522%253ESecondary%253C%252Fbutton%253E%250A"
                  style="
                    width: 507px;
                    height: 231px;
                    border: 0;
                    transform: scale(1);
                    overflow: hidden;
                  "
                  sandbox="allow-scripts allow-same-origin"
                >
                </iframe>
              </div>
            </div>
            <div class="heading btn-heading">Link Button</div>
            <div class="btns">
              <button class="btn btn-link"><a href="#">Link 1</a></button>
              <button class="btn btn-link"><a href="#">Link 2</a></button>
              <div class="btn-code code">
                <iframe
                  src="https://carbon.now.sh/embed?bg=rgba%28138%2C43%2C226%2C1%29&t=night-owl&wt=none&l=htmlmixed&width=621&ds=true&dsyoff=0px&dsblur=33px&wc=true&wa=true&pv=50px&ph=59px&ln=false&fl=1&fm=ReadexPro-Regular&fs=13px&lh=145%25&si=false&es=2x&wm=false&code=%253Cbutton%2520class%253D%2522btn%2520btn-link%2522%253E%253Ca%2520href%253D%2522%2523%2522%253ELink%25201%253C%252Fa%253E%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-link%2522%253E%253Ca%2520href%253D%2522%2523%2522%253ELink%25202%253C%252Fa%253E%253C%252Fbutton%253E%250A"
                  style="
                    width: 539px;
                    height: 231px;
                    border: 0;
                    transform: scale(1);
                    overflow: hidden;
                  "
                  sandbox="allow-scripts allow-same-origin"
                >
                </iframe>
              </div>
            </div>
            <div class="heading btn-heading">Icons Button</div>
            <div class="btns">
              <button class="btn btn-icon">
                <i class="fa fa-share"></i>Share
              </button>
              <button class="btn btn-icon">
                <i class="fa fa-star-o"></i>Star
              </button>
              <div class="btn-code code">
                <iframe
                  src="https://carbon.now.sh/embed?bg=rgba%28138%2C43%2C226%2C1%29&t=night-owl&wt=none&l=htmlmixed&width=621&ds=true&dsyoff=0px&dsblur=33px&wc=true&wa=true&pv=50px&ph=59px&ln=false&fl=1&fm=Hack&fs=13px&lh=145%25&si=false&es=2x&wm=false&code=%253Cbutton%2520class%253D%2522btn%2520btn-icon%2522%253E%250A%253Ci%2520class%253D%2522fa%2520fa-share%2520%2522%2520%253E%253C%252Fi%253EShare%250A%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-icon%2522%253E%250A%253Ci%2520class%253D%2522fa%2520fa-star-o%2520%2522%253E%253C%252Fi%253EStar%250A%253C%252Fbutton%253E%250A%2520%250A"
                  style="
                    width: 405px;
                    height: 308px;
                    border: 0;
                    transform: scale(1);
                    overflow: hidden;
                  "
                  sandbox="allow-scripts allow-same-origin"
                >
                </iframe>
              </div>
            </div>
            <div class="heading btn-heading">Floating Button</div>
            <div class="btns">
              <button class="btn btn-float"><i class="fa fa-cogs"></i></button>
              <button class="btn btn-float"><i class="fa fa-inbox"></i></button>
              <button class="btn btn-float">
                <i class="fa fa-medkit"></i>
              </button>
            
            <div class="btn-code code">
              <iframe
                src="https://carbon.now.sh/embed?bg=rgba%28138%2C43%2C226%2C1%29&t=night-owl&wt=none&l=htmlmixed&width=621&ds=true&dsyoff=0px&dsblur=33px&wc=true&wa=true&pv=50px&ph=59px&ln=false&fl=1&fm=Hack&fs=13px&lh=145%25&si=false&es=2x&wm=false&code=%253Cbutton%2520class%253D%2522btn%2520btn-float%2522%253E%250A%2520%2520%253Ci%2520class%253D%2522fa%2520fa-cogs%2522%253E%253C%252Fi%253E%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-float%2522%253E%250A%2520%2520%253Ci%2520class%253D%2522fa%2520fa-inbox%2522%253E%253C%252Fi%253E%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-float%2522%253E%2520%250A%253Ci%2520class%253D%2522fa%2520fa-medkit%2522%2520%253E%253C%252Fi%253E%253C%252Fbutton%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%250A%2520%250A"
                style="
                  width: 436px;
                  height: 327px;
                  border: 0;
                  transform: scale(1);
                  overflow: hidden;
                "
                sandbox="allow-scripts allow-same-origin"
              >
              </iframe>
            </div>
          </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <h2>
          Designed and Developed with
          <span style="font-size: 2rem">&#128420;</span> by
          <a class="name-tag" href="https://kumarharsh.netlify.app/"> harsh </a>
        </h2>
      </footer>
    </div>
  </body>
</html>
